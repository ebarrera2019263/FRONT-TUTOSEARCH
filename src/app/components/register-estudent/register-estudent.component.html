<app-navbar></app-navbar>
<section class="vh-100" style="background-color: rgb(163, 0, 0);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" class="form-signin" #register="ngForm" (ngSubmit)="onSubmit(register)">
                    <div class="alert alert-danger" role="alert" *ngIf="!userSaved && message">
                        Message: {{message}}
                      </div>
                      <div class="alert alert-success" role="alert" *ngIf="userSaved">
                        Message: {{message}} Logeate con: {{userSaved}}
                      </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" type="text" id="inputName" placeholder="your name" required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obligatorio
                </span>
                        <label class="form-label" for="form3Example1c">Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" type="text" id="inputUsername" placeholder="username" required>
                        <span *ngIf="!username.valid && username.touched">
                            Campo obligatorio
                        </span>
                        <label class="form-label" for="form3Example3c">username</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel" class="form-control" type="lastname" id="inputLastname" placeholder="lastname" required>
                        <span *ngIf="!lastname.valid && lastname.touched">
                            Campo obligatorio
                        </span>
                        <label class="form-label" for="form3Example4c">Lastname</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control" type="password" id="inputPassword" placeholder="password" required>
                    <span *ngIf="!password.valid && password.touched">
                        Campo obligatorio
                    </span>
                        <label class="form-label" for="form3Example4cd">Password</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary"[disabled]="!register.form.valid">Sign up Estudent</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2019/01/tamano-de-la-clase-aula-numero-de-alumnos.jpg" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
