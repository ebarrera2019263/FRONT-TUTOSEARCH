<app-navbar></app-navbar>
<body>
  <img src="../../../assets/img/graduates.png" width="250px" height="250px" class="img-fluid">
  <h1>TUTOSEARCH</h1>
    <main  class="mt-5">
      <!--STUDENT-->
        <div *ngIf="role == 'ROLE_STUDENT'" class="row" class="container row justify-content-center align-items-center">
            <!--my courses-->
        <div id="trans" class="col-lg-3 col-md-3" >
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="../../../assets/img/course.png" width="100rem" height="100rem" class="img-fluid" />
              </div>
              <div class="card-body row justify-content-center align-items-center">
                <h5 class="card-title">MIS CURSOS</h5>
                <p class="card-text">
                  ¡Mira todos tus cursos!
                </p>
                <a href="" class="btn btn-primary">vamos!</a>
              </div>
            </div>
          </div>
          <!--assing to course-->
          <div id="trans" class="col-lg-3 col-md-3 ">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="../../../assets/img/open-book.png" width="100rem" height="100rem" class="img-fluid" />
              </div>
              <div class="card-body row justify-content-center align-items-center">
                <h5 class="card-title">NUEVOS CURSOS</h5>
                <p class="card-text">
                  ¡nuevos cursos!
                </p>
                <a href="" class="btn btn-primary">vamos!</a>
              </div>
            </div>
          </div>
        </div>
        <!--TEACHER-->
        <div *ngIf="role == 'ROLE_TEACHER'" class="row" class="container row justify-content-center align-items-center">
          <div id="trans" class="col-lg-8 col-md-3 ">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="../../../assets/img/ebook.png" width="100rem" height="100rem" class="img-fluid" />
              </div>
              <div class="card-body row justify-content-center align-items-center">
                <h5 class="card-title">MIS CURSOS</h5>
                <p class="card-text">
                  lista los cursos que has creado,
                  puedes administrar cada uno de ellos.
                </p>
                <a href="" class="btn btn-primary">vamos!</a>
              </div>
            </div>
          </div>
        </div>
        <!--ADMIN-->
        <div *ngIf="role == 'ROLE_ADMIN'" class="row" class="container row justify-content-center align-items-center">
          <!--card List-users-->
        <div id="trans" class="col-lg-4 col-md-3" >
          <div class="card">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
              <img src="../../../assets/img/teacher (1).png" width="100rem" height="100rem" class="img-fluid" />
            </div>
            <div class="card-body row justify-content-center align-items-center">
              <h5 class="card-title">USUARIOS</h5>
              <p class="card-text">
                ¡Lista los usuarios de la página!
              </p>
              <a href="" class="btn btn-primary">vamos!</a>
            </div>
          </div>
        </div>
        <!--card List-teachers-->
        <div id="trans" class="col-lg-4 col-md-3" >
          <div class="card">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
              <img src="../../../assets/img/teacher.png" width="100rem" height="100rem" class="img-fluid" />
            </div>
            <div class="card-body row justify-content-center align-items-center">
              <h5 class="card-title">CURSOS</h5>
              <p class="card-text">
                ¡Lista los cursos de la página!
              </p>
              <a href="" class="btn btn-primary">vamos!</a>
            </div>
          </div>
        </div>
        </div>
    </main>
</body>
